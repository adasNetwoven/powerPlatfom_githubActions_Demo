jobs:
  build:

    runs-on: windows-latest   # alternate runner OS is: ubuntu-latest

    steps:
    - name: Install Power Platform Tools
      uses: microsoft/powerplatform-actions/actions-install@v1

    - name: Export Solution
      uses: microsoft/powerplatform-actions/export-solution@v1
      with:
        environment-url: 'https://orgeacfefe8.crm.dynamics.com/'
        app-id: 'be16e478-4f72-4c79-a086-0a400d3e4215'
        client-secret: ${{secrets.PowerPlatformSPN}}
        tenant-id: '9e6723d3-eca3-4f1c-9e51-4022bcab3bd2'
        solution-name: PP-first-soultion
        solution-output-file: 'PP-first-soultion.zip'
        working-directory: 'out'

    - name: Unpack Solution
      uses: microsoft/powerplatform-actions/unpack-solution@v1
      with:
        solution-file: 'out/PP-first-soultion.zip'
        solution-folder: 'out/solutions/solution one'
        solution-type: 'Unmanaged'
        overwrite-files: true

    - name: Publish Solution
      uses: microsoft/powerplatform-actions/publish-solution@v1
      with:
        environment-url: 'https://orgeacfefe8.crm.dynamics.com/'
        app-id: 'be16e478-4f72-4c79-a086-0a400d3e4215'
        client-secret: ${{secrets.PowerPlatformSPN}}
        tenant-id: '9e6723d3-eca3-4f1c-9e51-4022bcab3bd2'

    - name: Prepare solution changes for check-in into source control
      uses: microsoft/powerplatform-actions/branch-solution@v1
      with:
        solution-folder: 'out/solutions/solution one'
        solution-target-folder: 'src/solutions/solution1'
        token: ${{ secrets.GITHUB_TOKEN }}
